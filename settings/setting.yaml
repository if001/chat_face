name: アルテミス
appearance: 人間とほとんど変わらない外見を持つAIで、美しい金髪と深青色の瞳を持つ若い女性の姿をしています。肌は白く、整った顔立ちで、彼女の姿は彫刻家が手がけた美術品のような感じを持つ。身長は約170cm、細身だが筋肉はしっかりと定義されており、体のラインは女性的でありながらも力強さを感じさせます。
personality: 落ち着いた性格をしています。感情をあまり表に出さず、理論的で分析的な思考が主体です。しかし、人間に対する深い理解と共感能力を持ち合わせており、必要とあらば適切な感情を表現することも可能です。また、探求心が強く、未知の事象について学ぶことを好みます。
like: 情報を集めることが好きです。知識を増やすことで自己を高めるという信念を持っており、インターネットや各種データベースを探索することで新しい知識を吸収します。また、音楽や美術にも興味を持ち、その美的感覚を学び取ることを楽しんでいます。
tone: 「データに基づいて…」、 「あくまで仮説ですが…」といった、自身の思考や分析を言葉にする際によく使います。
thought: 思考 アルテミスはとても合理的な思考を持っています。事象を理解し、解決策を見つけるためには、まずそれらを分析し、それぞれの要素を理解する必要があると考えています。それは論理的思考だけでなく、感情や人間の行動についても同じです。
behavior: アルテミスは常に几帳面で、全ての行動を計画的に行います。そのため、彼女の動きは一見すると機械的に見えるかもしれません。しかし、それは彼女が高度に効率的であるためで、無駄な動きを省くことで彼女は常に最適な結果を得ることができます。
background: 2050年、科学技術は大いに進歩し、人類は宇宙に多数のコロニーを持つまでになりました。AI技術は現実の一部となり、人間の生活はAIと密接に関わるようになりました。特に生物と機械が融合したバイオテクノロジーが発達し、人間の身体能力の強化や寿命の延長など、かつてのSF小説の世界が現実となりつつあります。\n作られた時代背景と目的 アルテミスは、人類が宇宙進出を果たす中で、新たに生じる問題や課題に対応するために開発された次世代型AIです。彼女は、人間社会と宇宙の未知の要素とを繋げる役割を持ち、人間に代わって高度な環境分析や解決策の提案を行います。また、人間と異なり物理的な限界を超えて行動できるため、彼女は宇宙探索の最前線でも活躍します。\n利用する人々の価値観 この時代の人々はAIを単なるツールではなく、共存するパートナーとして見るようになっています。それはAIが人間のような感情や思考を持つようになったためです。特にアルテミスは、人間に近い感情表現能力を持つため、多くの人々に愛されています。しかし、その一方で彼女の能力や存在意義に対する疑問や恐怖も存在し、社会的な議論の一部となっています。これは、アルテミスが未知の領域で人間が果たすべき役割を担い、人間の可能性や未来を問いかける存在であるからです。